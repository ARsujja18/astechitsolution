<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASTECH IT SOLUTION — Software & Website Development</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #0f172a;
      position: relative;
      z-index: 1000;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .brand img {
      width: 48px;
      height: 48px;
    }

    /* Nav menu */
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #3b82f6;
    }
    nav .btn.small {
      background: #3b82f6;
      padding: 8px 12px;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    /* Mobile menu button */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        background: #0f172a;
        padding: 1rem;
        border-radius: 0 0 12px 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
      }
      nav.active {
        display: flex;
        max-height: 500px;
      }
      nav a {
        padding: 14px;
        display: block;
      }
      nav .btn.small {
        margin-top: 10px;
        display: inline-block;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a class="brand" href="index.html">
      <img src="assets/img/mylogo.png" alt="ASTECH IT SOLUTION logo">
      ASTECH IT SOLUTION
    </a>
    <button class="menu-toggle" aria-label="Toggle Menu">☰</button>
    <nav>
      <a href="#services">Services</a>
      <a href="#work">Work</a>
      <a href="#contact">Contact</a>
      <a class="btn small" href="services.html">All Services</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero container" style="padding:2rem;">
    <h1>We build <span style="color:#3b82f6;">software</span> & websites that help you grow.</h1>
    <p>From idea to launch, ASTECH IT SOLUTION delivers clean design, reliable engineering, and ongoing support.</p>
    <div class="cta">
      <a class="btn" href="#contact" style="background:#3b82f6;padding:10px 16px;border-radius:6px;color:#fff;text-decoration:none;">Request a free quote</a>
      <a class="btn outline" href="services.html" style="border:1px solid #3b82f6;padding:10px 16px;border-radius:6px;color:#3b82f6;text-decoration:none;margin-left:8px;">See what we do</a>
    </div>
  </section>

  <script>
    // Toggle menu
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
